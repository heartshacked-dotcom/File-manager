
<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />
  <title>Nova Explorer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            slate: {
              850: '#151e2e',
              950: '#020617',
            }
          }
        }
      }
    }
    
    // Check local storage for theme
    if (localStorage.getItem('nova_theme') === 'light') {
      document.documentElement.classList.remove('dark');
    } else {
      document.documentElement.classList.add('dark');
    }
  </script>
  <style>
    html, body {
      height: 100%;
      overscroll-behavior: none; /* Prevent bounce effects */
    }

    /* Custom Scrollbar for a more native feel */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 3px;
    }
    
    .dark ::-webkit-scrollbar-thumb {
      background: #475569;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }
    
    .dark ::-webkit-scrollbar-thumb:hover {
      background: #64748b;
    }

    .no-select {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "date-fns": "https://esm.sh/date-fns@^4.1.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@capacitor/core": "https://esm.sh/@capacitor/core@^6.0.0",
    "@capacitor/filesystem": "https://esm.sh/@capacitor/filesystem@^6.0.0",
    "@capacitor-community/file-opener": "https://esm.sh/@capacitor-community/file-opener@^6.0.0",
    "@capacitor/app": "https://esm.sh/@capacitor/app@^6.0.0"
  }
}
</script>
</head>

<body class="bg-white dark:bg-slate-950 text-slate-900 dark:text-slate-100 overflow-hidden transition-colors duration-300">
  <div id="root" class="h-full">
    <script type="module" src="/index.tsx"></script>
  </div>
</body>

</html>
